version: '3.8'

services:
  tez:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tez-server
    ports:
      - "8080:8080"
    volumes:
      # Mount config for easy updates
      - ./config.json:/app/config.json:ro
      # Mount static files
      - ./static:/app/static:ro
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 128M
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    networks:
      - tez-network

networks:
  tez-network:
    driver: bridge
