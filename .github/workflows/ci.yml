name: CI/CD Pipeline

on:
  push:
    branches: [ main, v1, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, v1 ]

env:
  BUILD_TYPE: Release

jobs:
  # Job 1: Build and Test on multiple platforms
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            install_cmd: |
              sudo apt-get update
              sudo apt-get install -y libboost-all-dev nlohmann-json3-dev libgtest-dev
          - os: macos-latest
            install_cmd: |
              brew install boost nlohmann-json googletest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: ${{ matrix.install_cmd }}

    - name: Create build directory
      run: mkdir -p build

    - name: Configure CMake
      run: |
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: |
        cd build
        make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

    - name: Run tests (if available)
      run: |
        cd build
        if [ -f ./TezTests ]; then
          ./TezTests
        else
          echo "Tests not built (GTest may not be available)"
        fi

    - name: Test server startup
      run: |
        cd build
        ./Tez &
        SERVER_PID=$!
        sleep 3
        kill $SERVER_PID 2>/dev/null || true
        echo "Server starts successfully"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tez-${{ matrix.os }}
        path: build/Tez
        retention-days: 7

  # Job 2: Code Quality Checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install cppcheck
      run: sudo apt-get install -y cppcheck

    - name: Run cppcheck
      run: |
        cppcheck --enable=all --std=c++17 --suppress=missingInclude \
          --error-exitcode=1 src/ include/ 2>&1 | tee cppcheck-result.txt

    - name: Upload cppcheck results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cppcheck-results
        path: cppcheck-result.txt

  # Job 3: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: cpp

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libboost-all-dev nlohmann-json3-dev

    - name: Build for analysis
      run: |
        mkdir -p build
        cd build
        cmake ..
        make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  # Job 4: Docker Build
  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/tez
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 5: Create Release (on tags)
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: tez-ubuntu-latest
        path: ./artifacts/linux

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: tez-macos-latest
        path: ./artifacts/macos

    - name: Package artifacts
      run: |
        cd artifacts/linux && tar -czf ../../tez-linux-x64.tar.gz Tez
        cd ../macos && tar -czf ../../tez-macos-x64.tar.gz Tez

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          tez-linux-x64.tar.gz
          tez-macos-x64.tar.gz
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 6: Performance Benchmark
  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libboost-all-dev nlohmann-json3-dev apache2-utils

    - name: Build server
      run: |
        mkdir -p build
        cd build
        cmake ..
        make

    - name: Start server
      run: |
        cd build
        ./Tez &
        sleep 3
        curl http://localhost:8080/health

    - name: Run benchmark
      run: |
        ab -n 10000 -c 100 http://localhost:8080/health > benchmark-results.txt
        cat benchmark-results.txt

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark-results.txt

    - name: Comment PR with results
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const results = fs.readFileSync('benchmark-results.txt', 'utf8');
          const comment = `## Performance Benchmark Results\n\n\`\`\`\n${results}\n\`\`\``;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
